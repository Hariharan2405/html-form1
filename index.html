<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="discription" content="Form">
		<meta name="keywords" content="HTML,css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<section>
			<div>
				<form>
					<fieldset>
					<legend>Form Practice</legend>
					<div class="a1">
					
						<input type="text" name="fn" id="fn" required><br><br>
						
						<input type="email" name="mail" id="mail" required><br><br>
						
						<input type="number" name="nu" id="nu" required><br><br>
						
						<select name="lis">
								<option>---select an option---</option>
								<option>Netflix</option>
								<option>Facebook</option>
								<option>Youtube</option>
						</select><br><br>
						
						<input type="radio" name="like" id="hm1">
						<label for="hm1">I love it</label><br>
						<input type="radio" name="like" id="hm2">
						<label for="hm2">I Like it</label><br>
						<input type="radio" name="like" id="hm3">
						<label for="hm3">It's ok</label><br>
						<input type="radio" name="like" id="hm4">
						<label for="hm4">Not realy</label><br><br>
						
						<select name="se">
								<option>---select an option---</option>
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
						</select><br><br>
						
						
						<input type="checkbox" name="who" id="hm5">
						<label for="hm5">Alone</label><br>
						<input type="checkbox" name="who" id="hm6">
						<label for="hm6">Friend</label><br>
						<input type="checkbox" name="who" id="hm7">
						<label for="hm7">Family</label><br>
						<input type="checkbox" name="who" id="hm8">
						<label for="hm8">Partner</label><br><br>
						
						<textarea name="ab" rows="10" cols="50" placeholder="Your comments"></textarea><br><br>
						
						<input type="submit">
				
				</div>
				
				<div class="a2">
					<label for="fn"><img src="image/as1.png">Full Name</label><br><br>
					
					<label for="mail"><img src="image/as1.png">E-mail</label><br><br>
					
					<label for="nu"><img src="image/as1.png">Age</label><br><br>
					
					<label for="lis">How do you watch Naruto?</label><br><br>
					
					<p>How much do you like Naruto?</p><br><br><br>
					
					<label for="se">How many seasons of Naruto you watched?</label><br><br>
					
					<p>Who do you watch Naruto with?</p><br><br><br>
					
					<label for="ab">Tell us about your favourite character in Naruto:</label><br><br>
			
				</div>
				</fieldset>
				</form>
			
			</div>
		</section>
	</body>
</html>
